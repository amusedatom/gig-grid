name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # <--- Add this line

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Inject Spotify Client ID
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
        run: |
          if [ -n "$SPOTIFY_CLIENT_ID" ]; then
            echo "Injecting Spotify Client ID..."
            sed -i "s/YOUR_SPOTIFY_CLIENT_ID/$SPOTIFY_CLIENT_ID/g" spotify-auth.js
          else
            echo "Warning: SPOTIFY_CLIENT_ID secret not set. Spotify features will not work."
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
